<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

<div class="container">
    <label for="username"><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter Username" name="uname" required>
<!-- -->
    <label for="firstname"><b>First Name</b></label>
    <input id="firstname" type="text" placeholder="Enter First Name" name="fname" required>

    <label for="lastname"><b>Last Name</b></label>
    <input id="lastname" type="text" placeholder="Enter Last Name" name="lname" required>

    <label for="phone"><b>Phone Number</b></label>
    <input id="phone" type="text" placeholder="Enter Phone Number" name="phone" required>

    <label for="password"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" onclick="register()">Register</button>
    <button type="submit" onclick="openLoginWindow()">Login</button>
    <label id="message" for="message"><b></b></label>
</div>

<script src="../js/registers.js"></script>

</body>
</html>
